{% extends 'base.html' %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<h2>Rejestracja użytkownika</h2>
<form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    <div>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
    </div>
    <div>
        <label for="confirm_password">Potwierdź hasło:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Potwierdź hasło" required>
    </div>
    <button type="submit">Zarejestruj się</button>
</form>
{% endblock %}
